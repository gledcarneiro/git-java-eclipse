<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Resolucao - Listagem">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{ecfResolucaoBean.resolucaos}"
					var="resolucao" rows="5" paginatorPosition="bottom">
					<f:facet name="footer">
						<p:commandButton icon="ui-icon-plus"
							actionListener="#{ecfResolucaoBean.novo}"
							oncomplete="PF('cadastro').show();"
							update=":formDados:panelDados">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{resolucao.nomeCaixa}"
						filterBy="#{resolucao.nomeCaixa}">
						<h:outputText value="#{resolucao.nomeCaixa}" />
					</p:column>

					<p:column headerText="Opções"
						style="width:135px;text-align: center">

						<p:commandButton icon="ui-icon-trash" title="Excluir"
							actionListener="#{ecfResolucaoBean.excluir}"
							update=":mensagem :formListagem:tabela">
							<p:confirm header="Confimação"
								message="Confirma exclusão da resolucao?" icon="ui-icon-alert" />
							<f:attribute name="resolucaoSelecionada" value="#{resolucao}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil" title="Editar"
							oncomplete="PF('cadastro').show();"
							actionListener="#{ecfResolucaoBean.editar}"
							update=":formDados:panelDados">
							<f:attribute name="resolucaoSelecionada" value="#{resolucao}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-search" title="Detalhes"
							update=":carDetail" oncomplete="PF('detalhe').show()">
							<f:setPropertyActionListener value="#{ecfResolucaoBean}"
								target="#{ecfResolucaoBean.resolucaos}" />
						</p:commandButton>

					</p:column>

				</p:dataTable>
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Detalhes" widgetVar="detalhe" draggable="false"
			modal="true" showEffect="fade" hideEffect="fade" resizable="false">
			<p:outputPanel id="carDetail" style="text-align:center;">
				<p:panelGrid columns="2">

					<h:outputText value="Nome:" />
					<h:outputText value="#{ecfResolucaoBean.resolucao.nomeCaixa}" />

				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>


		<p:dialog header="Cadastro" widgetVar="cadastro" draggable="false"
			resizable="false" modal="true" closable="false">
			<h:form id="formDados">
				<h:panelGrid id="panelDados" columns="2">

					<p:outputLabel value="Nome: " />
					<p:inputText value="#{ecfResolucaoBean.resolucao.nomeCaixa}" />

				</h:panelGrid>
				<h:panelGrid columns="2">

					<p:commandButton value="Salvar"
						actionListener="#{ecfResolucaoBean.salvar}"
						update=":mensagem :formDados:panelDados :formListagem:tabela" />

					<p:commandButton value="Cancelar"
						oncomplete="PF('cadastro').hide();" />

				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
