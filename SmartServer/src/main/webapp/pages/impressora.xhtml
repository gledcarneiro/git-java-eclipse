<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Impressoras - Listagem">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{ecfImpressoraBean.impressoras}"
					var="impressora" rows="5" paginatorPosition="bottom">
					<f:facet name="footer">
						<p:commandButton icon="ui-icon-plus"
							actionListener="#{ecfImpressoraBean.novo}"
							oncomplete="PF('cadastro').show();"
							update=":formDados:panelDados">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Codigo"
						sortBy="#{impressora.codigo}"
						filterBy="#{impressora.codigo}">
						<h:outputText value="#{impressora.codigo}" />
					</p:column>

					<p:column headerText="Serie">
						<h:outputText value="#{impressora.serie}" />
					</p:column>

					<p:column headerText="Identificação">
						<h:outputText value="#{impressora.identificacao}" />
					</p:column>

					<p:column headerText="Opções">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{ecfImpressoraBean.excluir}"
							update=":mensagem :formListagem:tabela">
							<p:confirm header="Confimação"
								message="Confirma exclusão do impressora ?"
								icon="ui-icon-alert" />
							<f:attribute name="impressoraSelecionada"
								value="#{impressora}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil"
							oncomplete="PF('cadastro').show();"
							actionListener="#{ecfImpressoraBean.editar}"
							update=":formDados:panelDados">
							<f:attribute name="impressoraSelecionada"
								value="#{impressora}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>
		<p:dialog header="Cadastro" widgetVar="cadastro" draggable="false"
			resizable="false" modal="true" closable="false">
			<h:form id="formDados">
				<h:panelGrid id="panelDados" columns="2">

					<p:outputLabel value="Codigo: " />
					<p:inputText maxlength="10" size="10"
						value="#{ecfImpressoraBean.impressora.codigo}" />

					<p:outputLabel value="Serie: " />
					<p:inputText maxlength="10" size="10"
						value="#{ecfImpressoraBean.impressora.serie}" />

					<p:outputLabel value="Identificação: " />
					<p:inputText maxlength="10" size="10"
						value="#{ecfImpressoraBean.impressora.identificacao}" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{ecfImpressoraBean.salvar}"
						update=":mensagem :formDados:panelDados :formListagem:tabela" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('cadastro').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
