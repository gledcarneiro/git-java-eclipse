<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Empresa - Listagem">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{ecfEmpresaBean.empresas}" var="empresa"
					rows="5" paginatorPosition="bottom">
					<f:facet name="footer">
						<p:commandButton icon="ui-icon-plus"
							actionListener="#{ecfEmpresaBean.novo}"
							oncomplete="PF('cadastro').show();"
							update=":formDados:panelDados">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>
					<p:column headerText="Razão Social" style="width:250px;text-align: center">
						<h:outputText value="#{empresa.razaoSocial}" />
					</p:column>
					<p:column headerText="Fantasia" style="width:150px;text-align: center" sortBy="#{empresa.nomeFantasia}"
						filterBy="#{empresa.nomeFantasia}">
						<h:outputText value="#{empresa.nomeFantasia}" />
					</p:column>
					<p:column headerText="CNPJ" style="width:100px;text-align: center">
						<h:outputText value="#{empresa.cnpj}" />
					</p:column>
					<p:column headerText="Opções" style="width:135px;text-align: center">

						<p:commandButton icon="ui-icon-trash" title="Excluir"
							actionListener="#{ecfEmpresaBean.excluir}"
							update=":mensagem :formListagem:tabela">
							<p:confirm header="Confimação"
								message="Confirma exclusão da empresa?" icon="ui-icon-alert" />
							<f:attribute name="empresaSelecionada" value="#{empresa}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil" title="Editar"
							oncomplete="PF('cadastro').show();"
							actionListener="#{ecfEmpresaBean.editar}"
							update=":formDados:panelDados">
							<f:attribute name="empresaSelecionada" value="#{empresa}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-search" title="Detalhes"
							oncomplete="PF('cadastro').show()"
                            actionListener="#{ecfEmpresaBean.editar}"
							update=":formDados:panelDados" >
                            <f:attribute name="empresaSelecionada" value="#{empresa}" />
						</p:commandButton>

					</p:column>
				</p:dataTable>
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>
		<p:dialog header="Cadastro" widgetVar="cadastro" draggable="false"
			resizable="false" modal="true" closable="false">
			<h:form id="formDados">
				<h:panelGrid id="panelDados" columns="4">
					<p:outputLabel value="Razão Social: " />
					<p:inputText maxlength="50" size="30"
						value="#{ecfEmpresaBean.empresa.razaoSocial}" required="true"
						requiredMessage="Razão Social obrigatorio" />
					<p:outputLabel value="Nome Fantasia: " />
					<p:inputText maxlength="30" size="30"
						value="#{ecfEmpresaBean.empresa.nomeFantasia}" required="true"
						requiredMessage="Nome Fantasia obrigatorio" />
					<p:outputLabel value="CNPJ: " />
					<p:inputText maxlength="14" size="30"
						value="#{ecfEmpresaBean.empresa.cnpj}" required="true"
						requiredMessage="Cnpj obrigatorio" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{ecfEmpresaBean.salvar}"
						update=":mensagem :formDados:panelDados :formListagem:tabela" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('cadastro').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
